<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#1a1a2e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" type="image/png" sizes="64x64" href="favicon.png">
    <title>Tooltopia - 工具集合</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <h1>Welcome to Tooltopia</h1>
        <div class="cards-container">
            <div class="card" style="animation-delay: 0.2s;">
                <h2>CSC Formatter</h2>
                <p>一个用于格式化和美化特定 CSC 源代码的在线工具。</p>
                <a href="utils/CSCSourceFormatter/index.html" class="button">进入</a>
            </div>
            <div class="card" style="animation-delay: 0.4s;">
                <h2>Guess The Disease</h2>
                <p>一个有趣的问答小游戏，根据一系列症状来猜测可能的疾病。</p>
                <a href="utils/GuessDisease/index.html" class="button">进入</a>
            </div>
            <div class="card" style="animation-delay: 0.6s;">
                <h2>Linear Transformation</h2>
                <p>一个交互式工具，用于可视化线性代数中的二维线性变换。</p>
                <a href="utils/LinearTransformation/index.html" class="button">进入</a>
            </div>
        </div>
    </div>

    <script src="assets/js/particles.min.js"></script>
    <script>
        // 检测设备类型
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        const isTablet = /iPad|Android(?=.*\bMobile\b)(?=.*\bSafari\b)/i.test(navigator.userAgent);
        
        // 根据设备类型调整粒子配置
        const particleConfig = {
            "particles": {
                "number": { 
                    "value": isMobile ? 40 : (isTablet ? 60 : 80), 
                    "density": { "enable": true, "value_area": 800 } 
                },
                "color": { "value": "#ffffff" },
                "shape": { 
                    "type": "circle", 
                    "stroke": { "width": 0, "color": "#000000" }, 
                    "polygon": { "nb_sides": 5 } 
                },
                "opacity": { 
                    "value": 0.5, 
                    "random": false, 
                    "anim": { "enable": false, "speed": 1, "opacity_min": 0.1, "sync": false } 
                },
                "size": { 
                    "value": isMobile ? 2 : 3, 
                    "random": true, 
                    "anim": { "enable": false, "speed": 40, "size_min": 0.1, "sync": false } 
                },
                "line_linked": { 
                    "enable": !isMobile, 
                    "distance": 150, 
                    "color": "#ffffff", 
                    "opacity": 0.4, 
                    "width": 1 
                },
                "move": { 
                    "enable": true, 
                    "speed": isMobile ? 1 : 2, 
                    "direction": "none", 
                    "random": false, 
                    "straight": false, 
                    "out_mode": "out", 
                    "bounce": false, 
                    "attract": { "enable": false, "rotateX": 600, "rotateY": 1200 } 
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": { 
                    "onhover": { "enable": !isMobile, "mode": "repulse" }, 
                    "onclick": { "enable": true, "mode": "push" }, 
                    "resize": true 
                },
                "modes": { 
                    "grab": { "distance": 400, "line_linked": { "opacity": 1 } }, 
                    "bubble": { "distance": 400, "size": 40, "duration": 2, "opacity": 8, "speed": 3 }, 
                    "repulse": { "distance": 200, "duration": 0.4 }, 
                    "push": { "particles_nb": isMobile ? 2 : 4 }, 
                    "remove": { "particles_nb": 2 } 
                }
            },
            "retina_detect": true
        };
        
        particlesJS('particles-js', particleConfig);
    </script>
</body>
</html>
