<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#667eea">
    <link rel="icon" type="image/png" sizes="64x64" href="favicon.png">
    <title>更多功能 - MachineLearningCalculator</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<script>
    // 在 body 内容渲染前立即执行，避免闪烁
    if (localStorage.getItem('tooltopia-theme') === 'day') {
        document.body.classList.add('day-mode');
    }
</script>
    <!-- 日夜切换器 -->
    <div class="theme-toggle">
        <input type="checkbox" id="themeToggle" class="theme-toggle__checkbox">
        <label for="themeToggle" class="theme-toggle__btn">
            <span class="theme-toggle__feature"></span>
        </label>
    </div>

    <div id="background-wrapper"></div>
    <div class="page-container">
        <a href="index.html" class="back-btn">← 返回计算器</a>
        <div class="header">
            <h1 data-shadow='更多功能'>更多功能</h1>
            <p class="subtitle">矩阵运算、优化算法等高级数学工具</p>
        </div>

        <div class="container">
            <div class="features-grid">
                <a href="more/fullrank.html" class="feature-card">
                    <h3>矩阵满秩分解</h3>
                    <p>计算矩阵的满秩分解 A = F · G</p>
                </a>

                <a href="more/pseudoinverse.html" class="feature-card">
                    <h3>Moore-Penrose 伪逆</h3>
                    <p>计算矩阵的 Moore-Penrose 伪逆 A⁺</p>
                </a>

                <a href="more/simplex.html" class="feature-card">
                    <h3>单纯形法</h3>
                    <p>线性规划问题求解（约束优化）</p>
                </a>

                <div class="feature-card disabled">
                    <h3>功能开发中</h3>
                    <p>更多功能即将上线...</p>
                </div>
            </div>
        </div>
    </div>

    <style>
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px) saturate(1.2);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            padding: 30px;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .feature-card:hover:not(.disabled) {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        .feature-card h3 {
            color: hsl(0 0% 95%);
            font-size: 1.3rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .feature-card p {
            color: hsl(0 0% 80%);
            font-size: 1rem;
            line-height: 1.6;
            margin: 0;
        }

        .feature-card.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .feature-card.disabled:hover {
            transform: none;
            border-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        @media screen and (max-width: 768px) {
            .features-grid {
                grid-template-columns: 1fr;
            }

            .feature-card {
                padding: 25px;
            }
        }

        /* 日间模式样式 */
        body.day-mode .feature-card {
            background: rgba(255, 255, 255, 0.4);
            border: 1px solid rgba(0, 0, 0, 0.1);
            box-shadow: 5px 3px 30px rgba(0, 0, 0, 0.1);
        }

        body.day-mode .feature-card:hover:not(.disabled) {
            border-color: rgba(0, 0, 0, 0.25);
            box-shadow: 5px 5px 35px rgba(0, 0, 0, 0.15);
        }

        body.day-mode .feature-card h3 {
            color: #2d3748;
        }

        body.day-mode .feature-card p {
            color: #4a5568;
        }

        body.day-mode .feature-card.disabled {
            opacity: 0.6;
        }
    </style>

    <!-- 页脚 -->
    <footer class="footer">
        <p>© 2024 Tooltopia</p>
    </footer>

    <script src="assets/js/theme-toggle.js"></script>
</body>
</html>
