<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#667eea">
    <link rel="icon" type="image/png" sizes="64x64" href="../favicon.png">
    <title>单纯形法求解 - MachineLearningCalculator</title>
    <!-- KaTeX for Math Rendering (CDN) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.js" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/contrib/auto-render.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        .simplex-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px) saturate(1.2);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            padding: 25px;
            margin-bottom: 20px;
        }

        .simplex-panel > p {
            color: hsl(0 0% 80%);
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 18px;
        }

        .input-group label {
            display: block;
            color: hsl(0 0% 90%);
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .input-group textarea {
            width: 100%;
            min-height: 80px;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.3);
            color: hsl(0 0% 95%);
            transition: all 0.3s;
            resize: vertical;
        }

        .input-group textarea::placeholder {
            color: hsl(0 0% 60%);
        }

        .input-group textarea:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(0, 0, 0, 0.4);
        }

        .small-text {
            color: hsl(0 0% 75%);
            font-size: 0.85rem;
            margin-top: 6px;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .radio-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            cursor: pointer;
            color: hsl(0 0% 85%);
            font-size: 1rem;
        }

        .radio-group input[type="radio"] {
            cursor: pointer;
            width: 18px;
            height: 18px;
            accent-color: hsl(0 0% 80%);
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .navigation-links {
            display: flex;
            gap: 15px;
            margin-bottom: 1rem;
        }

        .navigation-links a {
            color: hsl(0 0% 85%);
            text-decoration: none;
            transition: color 0.3s ease;
            font-size: 1rem;
        }

        .navigation-links a:hover {
            color: hsl(0 0% 100%);
        }

        /* 输出结果样式 */
        .step-section {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border-left: 4px solid rgba(102, 126, 234, 0.7);
            color: hsl(0 0% 90%);
        }

        .step-section p,
        .step-section div {
            color: hsl(0 0% 85%);
        }

        .step-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: hsl(0 0% 95%);
            margin-bottom: 15px;
        }

        .tableau {
            overflow-x: auto;
            margin: 15px 0;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tableau table {
            border-collapse: collapse;
            margin: 0 auto;
            font-size: 0.9rem;
            color: hsl(0 0% 90%);
        }

        .tableau th,
        .tableau td {
            padding: 10px 14px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            min-width: 60px;
        }

        .tableau th {
            background: rgba(255, 255, 255, 0.1);
            font-weight: 600;
            color: hsl(0 0% 95%) !important;
        }

        .pivot-cell {
            background: rgba(255, 193, 7, 0.3) !important;
            font-weight: 700;
            color: hsl(45 100% 80%) !important;
        }

        .pivot-row {
            background: rgba(255, 193, 7, 0.1) !important;
        }

        .pivot-col {
            background: rgba(255, 193, 7, 0.1) !important;
        }

        .result-box {
            background: rgba(102, 126, 234, 0.15);
            padding: 18px;
            border-radius: 12px;
            border: 2px solid rgba(102, 126, 234, 0.5);
            margin-top: 15px;
            color: hsl(0 0% 90%);
        }

        .result-box strong {
            color: hsl(0 0% 95%);
        }

        /* 确保输出区域的所有内容都有正确的颜色 */
        #output,
        #output * {
            color: hsl(0 0% 90%);
        }

        #output .step-title {
            color: hsl(0 0% 95%);
        }

        @media screen and (max-width: 768px) {
            .radio-group {
                flex-direction: column;
                gap: 12px;
            }

            .button-group {
                flex-direction: column;
            }

            .tableau {
                padding: 10px;
            }

            .tableau table {
                font-size: 0.8rem;
            }

            .tableau th,
            .tableau td {
                padding: 6px 8px;
                min-width: 50px;
            }
        }

        /* 日间模式样式 */
        body.day-mode .simplex-panel {
            background: rgba(255, 255, 255, 0.4);
            border: 1px solid rgba(0, 0, 0, 0.1);
            box-shadow: 5px 3px 30px rgba(0, 0, 0, 0.1);
        }

        body.day-mode .simplex-panel > p {
            color: #4a5568;
        }

        body.day-mode .input-group label,
        body.day-mode .radio-group label {
            color: #2d3748;
        }

        body.day-mode .input-group textarea {
            background: rgba(255, 255, 255, 0.7);
            color: #1a202c;
            border-color: rgba(0, 0, 0, 0.15);
        }

        body.day-mode .input-group textarea::placeholder {
            color: #718096;
        }

        body.day-mode .input-group textarea:focus {
            background: rgba(255, 255, 255, 0.9);
            border-color: rgba(0, 0, 0, 0.25);
        }

        body.day-mode .small-text {
            color: #718096;
        }

        body.day-mode .tableau {
            background: rgba(255, 255, 255, 0.8);
            border-color: rgba(0, 0, 0, 0.2);
        }

        body.day-mode .tableau table {
            border-color: rgba(0, 0, 0, 0.2);
            color: #1a202c;
        }

        body.day-mode .tableau th {
            background: rgba(59, 130, 246, 0.25) !important;
            color: #1e40af !important;
            border-color: rgba(0, 0, 0, 0.2);
            font-weight: 700;
        }

        body.day-mode .tableau td {
            color: #1a202c;
            border-color: rgba(0, 0, 0, 0.15);
        }

        body.day-mode .tableau tr:hover {
            background: rgba(59, 130, 246, 0.1);
        }

        body.day-mode .pivot-cell {
            background: rgba(251, 191, 36, 0.5) !important;
            color: #92400e !important;
            font-weight: 800;
        }

        body.day-mode .pivot-row {
            background: rgba(251, 191, 36, 0.15) !important;
        }

        body.day-mode .pivot-col {
            background: rgba(251, 191, 36, 0.15) !important;
        }

        body.day-mode #output {
            background: rgba(255, 255, 255, 0.8);
            color: #1a202c;
            border-color: rgba(0, 0, 0, 0.2);
        }

        body.day-mode #output,
        body.day-mode #output * {
            color: #1a202c !important;
        }

        body.day-mode #output .step-title {
            color: #1e40af !important;
            font-weight: 700;
        }

        body.day-mode .result-box {
            background: rgba(59, 130, 246, 0.2);
            border-color: rgba(59, 130, 246, 0.6);
            color: #1e40af;
        }

        body.day-mode .result-box strong {
            color: #1e3a8a;
            font-weight: 700;
        }

        body.day-mode .navigation-links a {
            color: #4a5568;
        }

        body.day-mode .navigation-links a:hover {
            color: #1a202c;
        }
    </style>
</head>
<body>
<script>
    // 在 body 内容渲染前立即执行，避免闪烁
    if (localStorage.getItem('tooltopia-theme') === 'day') {
        document.body.classList.add('day-mode');
    }
</script>
    <!-- 日夜切换器 -->
    <div class="theme-toggle">
        <input type="checkbox" id="themeToggle" class="theme-toggle__checkbox">
        <label for="themeToggle" class="theme-toggle__btn">
            <span class="theme-toggle__feature"></span>
        </label>
    </div>

    <div id="background-wrapper"></div>
    <div class="page-container">
        <div class="navigation-links">
            <a href="../more.html">← 返回更多</a>
            <span style="color: hsl(0 0% 60%)">|</span>
            <a href="../index.html">返回计算器</a>
        </div>
        <div class="header">
            <h1 data-shadow='单纯形法'>单纯形法</h1>
            <p class="subtitle">线性规划问题求解（约束优化）</p>
        </div>

        <div class="container">
            <div class="simplex-panel">
                <p>输入线性规划问题，使用单纯形法求解。本工具将展示完整的求解步骤，包括引入松弛变量、构建初始单纯形表、每次迭代的详细过程。</p>

                <div class="input-group">
                    <label>问题类型：</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="problemType" value="min" checked> 最小化 (min)
                        </label>
                        <label>
                            <input type="radio" name="problemType" value="max"> 最大化 (max)
                        </label>
                    </div>
                </div>

                <div class="input-group">
                    <label>目标函数系数（空格或逗号分隔）：</label>
                    <textarea id="objective" placeholder="例如：-4 -6 -18 表示 min -4x₁ - 6x₂ - 18x₃">-4 -6 -18</textarea>
                    <div class="small-text">输入目标函数 z = c₁x₁ + c₂x₂ + ... 的系数 c₁, c₂, ...</div>
                </div>

                <div class="input-group">
                    <label>约束条件左侧系数矩阵 A（每行一个约束，元素空格或逗号分隔）：</label>
                    <textarea id="constraints" placeholder="例如：\n1 0 3\n1 2 0">1 0 3
1 2 0</textarea>
                    <div class="small-text">每行对应一个约束条件的系数</div>
                </div>

                <div class="input-group">
                    <label>约束条件右侧常数 b（空格或逗号分隔）：</label>
                    <textarea id="rhs" placeholder="例如：3 3">3 3</textarea>
                    <div class="small-text">每个约束条件的右侧常数（需要 ≥ 0）</div>
                </div>

                <div class="input-group">
                    <label>约束类型（每个约束一个符号，空格分隔）：</label>
                    <textarea id="inequalities" placeholder="例如：<= <= 表示两个 ≤ 约束"><= <=</textarea>
                    <div class="small-text">支持: <= (小于等于), >= (大于等于), = (等于)</div>
                </div>

                <div class="button-group">
                    <button id="solve" class="btn btn-primary">求解</button>
                    <button id="loadExample" class="btn btn-secondary">载入示例</button>
                </div>
            </div>

            <div id="output"></div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="footer">
        <p>Copyright © 2024 Tooltopia. All Rights Reserved.</p>
                <p>Designed by DSTBP</p>
    </footer>

    <script>
        window.MathJax = {
            tex: { inlineMath: [['$','$'], ['\\(','\\)']] },
            svg: { fontCache: 'global' }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
    <script>
        (function(){
            function tryRender(){
                try{
                    if (window.renderMathInElement) {
                        renderMathInElement(document.body, {
                            delimiters:[{left:'$$',right:'$$',display:true},{left:'\\[',right:'\\]',display:true},{left:'\\(',right:'\\)',display:false}],
                            throwOnError:false
                        });
                        return;
                    }
                } catch(e){ console.warn('KaTeX render failed', e); }
                if (window.MathJax && MathJax.typesetPromise) MathJax.typesetPromise();
            }
            if (document.readyState==='complete' || document.readyState==='interactive') tryRender(); else document.addEventListener('DOMContentLoaded', tryRender);
        })();
    </script>
    <script src="../assets/js/simplex.js"></script>
    <script src="../assets/js/theme-toggle.js"></script>
</body>
</html>
