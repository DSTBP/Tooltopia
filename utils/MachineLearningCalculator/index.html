<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#667eea">
    <link rel="icon" type="image/png" sizes="64x64" href="favicon.png">
    <title>科学计算器 - MachineLearningCalculator</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<script>
    // 在 body 内容渲染前立即执行，避免闪烁
    if (localStorage.getItem('tooltopia-theme') === 'day') {
        document.body.classList.add('day-mode');
    }
</script>
    <!-- 日夜切换器 -->
    <div class="theme-toggle">
        <input type="checkbox" id="themeToggle" class="theme-toggle__checkbox">
        <label for="themeToggle" class="theme-toggle__btn">
            <span class="theme-toggle__feature"></span>
        </label>
    </div>

    <div id="background-wrapper"></div>
    <div class="page-container">
        <a href="../../index.html" class="back-btn">← 返回首页</a>
        <div class="header">
            <h1 data-shadow='科学计算器'>科学计算器</h1>
            <p class="subtitle">支持加减乘除、幂函数、完整三角函数、单位与进制转换</p>
            <br><br>
        </div>

        <div class="container">
            <div class="calc-grid">
                <section class="calculator">
                    <textarea id="display" class="display" spellcheck="false">0</textarea>
                    <div class="action-buttons">
                        <button id="evalBtn" class="btn btn-primary">计算</button>
                        <button id="clearBtn" class="btn btn-secondary">清除</button>
                        <button id="backBtn" class="btn btn-secondary">退格</button>
                    </div>

                    <div class="buttons">
                        <!-- 行1 -->
                        <button class="btn-calc" data-val="7">7</button>
                        <button class="btn-calc" data-val="8">8</button>
                        <button class="btn-calc" data-val="9">9</button>
                        <button class="btn-calc btn-op" data-val="+"
                            title="加法：将两个数相加">+</button>
                        <button class="btn-calc btn-op" data-val="-"
                            title="减法：第一个数减去第二个数">−</button>
                        <button class="btn-calc btn-op" data-val="*"
                            title="乘法：两个数相乘">×</button>

                        <!-- 行2 -->
                        <button class="btn-calc" data-val="4">4</button>
                        <button class="btn-calc" data-val="5">5</button>
                        <button class="btn-calc" data-val="6">6</button>
                        <button class="btn-calc btn-op" data-val="/"
                            title="除法：第一个数除以第二个数">÷</button>
                        <button class="btn-calc btn-op" data-fn="pow"
                            title="次方：a^b 表示 a 的 b 次方">^</button>
                        <button class="btn-calc btn-op" data-fn="mod"
                            title="取模：返回 a 除以 b 的余数">mod</button>

                        <!-- 行3 -->
                        <button class="btn-calc" data-val="1">1</button>
                        <button class="btn-calc" data-val="2">2</button>
                        <button class="btn-calc" data-val="3">3</button>
                        <button class="btn-calc btn-op" data-fn="fact"
                            title="阶乘：n! 表示 1×2×…×n">n!</button>
                        <button class="btn-calc btn-op" data-fn="log"
                            title="可自定义底数的对数，底数来自“对数底”设置">log</button>
                        <button class="btn-calc btn-op" data-fn="ln"
                            title="自然对数：以 e 为底的对数">ln</button>

                        <!-- 行4 -->
                        <button class="btn-calc" data-val="0">0</button>
                        <button class="btn-calc" data-val=".">.</button>
                        <button class="btn-calc" data-val=",">,</button>
                        <button class="btn-calc" data-val="(">(</button>
                        <button class="btn-calc" data-val=")">)</button>
                        <button class="btn-calc btn-op" data-fn="root"
                            title="自定义 n 次方根：次数由“开方次数”设置">√</button>

                        <!-- 行5 -->
                        <button class="btn-calc btn-op" data-fn="abs"
                            title="绝对值：返回 |x|">| x |</button>
                        <button class="btn-calc btn-op" data-fn="primeFactors"
                            title="质因数分解：仅对整数有效">质因数分解</button>
                        <button class="btn-calc btn-op" data-fn="floor"
                            title="向下取整：返回不大于 x 的最大整数">向下取整</button>
                        <button class="btn-calc btn-op" data-fn="ceil"
                            title="向上取整：返回不小于 x 的最小整数">向上取整</button>
                        <button class="btn-calc btn-op" data-fn="percent"
                            title="百分比：将数字变为百分形式">100%</button>
                        <button class="btn-calc btn-op" data-fn="pow10"
                            title="10 的 x 次方：计算 10^x">10^x</button>
                    </div>

                    <details class="function-section">
                        <summary class="section-heading">
                            <span class="trig-title">三角函数</span>
                            <small>遵循角度/弧度设置</small>
                        </summary>
                        <div class="function-grid trig-grid">
                            <button class="btn-calc btn-op" data-fn="sin" title="正弦：使用当前角度/弧度模式">sin</button>
                            <button class="btn-calc btn-op" data-fn="cos" title="余弦：使用当前角度/弧度模式">cos</button>
                            <button class="btn-calc btn-op" data-fn="tan" title="正切：使用当前角度/弧度模式">tan</button>
                            <button class="btn-calc btn-op" data-fn="cot" title="余切：cot(x)=1/tan(x)">cot</button>
                            <button class="btn-calc btn-op" data-fn="sec" title="正割：sec(x)=1/cos(x)">sec</button>
                            <button class="btn-calc btn-op" data-fn="csc" title="余割：csc(x)=1/sin(x)">csc</button>
                            <button class="btn-calc btn-op" data-fn="asin" title="反正弦：结果受角度模式影响">arcsin</button>
                            <button class="btn-calc btn-op" data-fn="acos" title="反余弦：结果受角度模式影响">arccos</button>
                            <button class="btn-calc btn-op" data-fn="atan" title="反正切：结果受角度模式影响">arctan</button>
                            <button class="btn-calc btn-op" data-fn="sinh" title="双曲正弦函数">sinh</button>
                            <button class="btn-calc btn-op" data-fn="cosh" title="双曲余弦函数">cosh</button>
                            <button class="btn-calc btn-op" data-fn="tanh" title="双曲正切函数">tanh</button>
                            <button class="btn-calc btn-op" data-fn="asinh" title="反双曲正弦函数">arsinh</button>
                            <button class="btn-calc btn-op" data-fn="acosh" title="反双曲余弦函数">arcosh</button>
                            <button class="btn-calc btn-op" data-fn="atanh" title="反双曲正切函数">artanh</button>
                        </div>
                    </details>
                    <details class="function-section">
                        <summary class="section-heading">
                            <span class="trig-title">&#25968;&#23398;&#24120;&#37327;</span>
                            <small>单击插入</small>
                        </summary>
                        <div class="function-grid const-grid">
                            <button class="btn-calc btn-op" data-val="pi" title="圆周率">&pi;</button>
                            <button class="btn-calc btn-op" data-val="e" title="自然常数">e</button>
                            <button class="btn-calc btn-op" data-val="i" title="虚数单位">i</button>
                            <button class="btn-calc btn-op" data-val="phi" title="黄金比例">&phi;</button>
                            <button class="btn-calc btn-op" data-val="gamma" title="欧拉-马歇罗尼常数">&gamma;</button>
                            <button class="btn-calc btn-op" data-val="sqrt2" title="二的平方根">&radic;2</button>
                            <button class="btn-calc btn-op" data-val="ln2" title="二的自然对数">ln 2</button>
                            <button class="btn-calc btn-op" data-val="zeta3" title="阿佩里常数">&zeta;(3)</button>
                            <button class="btn-calc btn-op" data-val="G" title="卡塔兰常数">G</button>
                            <button class="btn-calc btn-op" data-val="K" title="辛钦常数">K</button>
                            <button class="btn-calc btn-op" data-val="delta" title="费根鲍姆常数">&delta;</button>
                            <button class="btn-calc btn-op" data-val="alpha" title="第二费根鲍姆常数">&alpha;</button>
                            <button class="btn-calc btn-op" data-val="tau" title="2π常数">&tau;</button>
                            <button class="btn-calc btn-op" data-val="Omega" title="欧米伽常数">&Omega;</button>
                            <button class="btn-calc btn-op" data-val="C" title="尚佩恩常数">C</button>
                            <button class="btn-calc btn-op" data-val="rho" title="塑性常数">&rho;</button>
                            <button class="btn-calc btn-op" data-val="B" title="布伦常数">B</button>
                            <button class="btn-calc btn-op" data-val="zeta2" title="黎曼ζ函数值">&zeta;(2)</button>
                        </div>
                    </details>
                    <details class="function-section">
                        <summary class="section-heading">
                            <span class="trig-title">逻辑运算</span>
                            <small>布尔运算</small>
                        </summary>
                        <div class="function-grid logic-grid">
                            <button class="btn-calc btn-op" data-val="true" title="布尔真">True</button>
                            <button class="btn-calc btn-op" data-val="false" title="布尔假">False</button>
                            <button class="btn-calc btn-op" data-val=" and " title="逻辑与">and</button>
                            <button class="btn-calc btn-op" data-val=" or " title="逻辑或">or</button>
                            <button class="btn-calc btn-op" data-val=" xor " title="逻辑异或">xor</button>
                            <button class="btn-calc btn-op" data-val="not()" title="逻辑非">not</button>
                            <button class="btn-calc btn-op" data-val=" == " title="等于">==</button>
                            <button class="btn-calc btn-op" data-val=" &gt; " title="大于">&gt;</button>
                            <button class="btn-calc btn-op" data-val=" &lt; " title="小于">&lt;</button>
                            <button class="btn-calc btn-op" data-val=" &gt;= " title="大于等于">≥</button>
                            <button class="btn-calc btn-op" data-val=" &lt;= " title="小于等于">≤</button>
                        </div>
                    </details>
                    <details class="function-section">
                        <summary class="section-heading">
                            <span class="trig-title">集合运算</span>
                            <small>数组示例：[1,2,3]</small>
                        </summary>
                        <div class="function-grid set-grid">
                            <button class="btn-calc btn-op" data-val="setUnion()" title="并集 setUnion(A, B)">并集</button>
                            <button class="btn-calc btn-op" data-val="setIntersect()" title="交集 setIntersect(A, B)">交集</button>
                            <button class="btn-calc btn-op" data-val="setDifference()" title="差集 setDifference(A, B)">差集</button>
                            <button class="btn-calc btn-op" data-val="setSymDifference()" title="对称差 setSymDifference(A, B)">对称差</button>
                            <button class="btn-calc btn-op" data-val="[]" title="数组">数组 [ ]</button>
                        </div>
                    </details>
                    <details class="function-section">
                        <summary class="section-heading">
                            <span class="trig-title">向量基础运算</span>
                            <small>向量示例：[1,2,3]</small>
                        </summary>
                        <div class="function-grid vector-grid">
                            <button class="btn-calc btn-op" data-val="vecAdd()" title="vecAdd([a,b], [c,d])">向量加法</button>
                            <button class="btn-calc btn-op" data-val="vecSub()" title="vecSub([a,b], [c,d])">向量减法</button>
                            <button class="btn-calc btn-op" data-val="scalarMul()" title="scalarMul([a,b], scalar)">数乘运算</button>
                            <button class="btn-calc btn-op" data-val="dot()" title="dot([a,b], [c,d])">点积</button>
                            <button class="btn-calc btn-op" data-val="cross()" title="cross([a,b], [c,d])">叉积</button>
                            <button class="btn-calc btn-op" data-val="outer()" title="outer([a,b], [c,d])">外积</button>
                            <button class="btn-calc btn-op" data-val="hadamard()" title="hadamard([1,2],[3,4])">哈达玛积</button>
                            <button class="btn-calc btn-op" data-val="vecNorm()" title="vecNorm([1,2], 0/1/2/Infinity/p)">向量范数</button>
                        </div>
                    </details>
                    <details class="function-section">
                        <summary class="section-heading">
                            <span class="trig-title">矩阵基础运算</span>
                            <small>矩阵示例：[[1,2],[3,4]]</small>
                        </summary>
                        <div class="function-grid matrix-grid">
                            <button class="btn-calc btn-op" data-val="matAdd()" title="用法：matAdd([[1,2],[3,4]], [[5,6],[7,8]])">矩阵加法</button>
                            <button class="btn-calc btn-op" data-val="matSub()" title="用法：matSub([[1,2],[3,4]], [[5,6],[7,8]])">矩阵减法</button>
                            <button class="btn-calc btn-op" data-val="matScalarMul()" title="用法：matScalarMul([[1,2],[3,4]], 2)">矩阵数乘</button>
                            <button class="btn-calc btn-op" data-val="matMul()" title="用法：matMul([[1,2],[3,4]], [[5,6],[7,8]])">矩阵乘法</button>
                            <button class="btn-calc btn-op" data-val="matTranspose()" title="用法：matTranspose([[1,2],[3,4]])">矩阵转置</button>
                            <button class="btn-calc btn-op" data-val="matConjTranspose()" title="用法：matConjTranspose([[1,2],[3,4]])">共轭转置</button>
                            <button class="btn-calc btn-op" data-val="matTrace()" title="用法：matTrace([[1,2],[3,4]])">求迹</button>
                            <button class="btn-calc btn-op" data-val="matDet()" title="用法：matDet([[1,2],[3,4]])">行列式</button>
                            <button class="btn-calc btn-op" data-val="matInv()" title="用法：matInv([[1,2],[3,4]])">逆矩阵</button>
                            <button class="btn-calc btn-op" data-val="matAdj()" title="用法：matAdj([[1,2],[3,4]])">伴随矩阵</button>
                            <button class="btn-calc btn-op" data-val="matRank()" title="用法：matRank([[1,2],[3,4]])">矩阵的秩</button>
                        </div>
                    </details>
                </section>

                <aside class="side-panel">
                    <div class="field">
                        <label>设置</label>
                        <div class="settings-wrapper">
                            <div class="settings-row">
                                <div class="setting-item">
                                    <label>显示</label>
                                    <select id="displayMode" class="input-field small">
                                        <option value="decimal">小数</option>
                                        <option value="fraction">分数</option>
                                    </select>
                                </div>
                                <div class="setting-item">
                                    <label>小数位</label>
                                    <input id="precision" type="number" min="0" max="20" value="6" class="input-field small" />
                                </div>
                            </div>
                            <div class="settings-row">
                                <div class="setting-item">
                                    <label>角度</label>
                                    <select id="angleMode" class="input-field small">
                                        <option value="rad">弧度</option>
                                        <option value="deg">角度</option>
                                    </select>
                                </div>
                                <div class="setting-item">
                                    <label>对数底</label>
                                    <input id="logBase" type="number" step="any" value="10" class="input-field small" />
                                </div>
                            </div>
                            <div class="settings-row">
                                <div class="setting-item">
                                    <label>开方次数</label>
                                    <input id="rootDegree" type="number" min="2" step="1" value="2" class="input-field small" />
                                </div>
                                <div class="setting-item setting-spacer"></div>
                            </div>
                        </div>
                    </div>

                    <div class="field">
                        <label>历史记录</label>
                        <div id="history" class="history"></div>
                    </div>

                    <div class="field">
                        <label>说明</label>
                        <div class="info-text">支持表达式输入（例如 <code>2*(3+sin(pi/4))</code>），使用小写函数名。提供完整三角函数集、角度/弧度切换、可视化单位换算以及进制转换工具。</div>
                    </div>
                    <div class="field">
                        <label>更多功能</label>
                        <a href="more.html" class="btn btn-primary">查看更多</a>
                    </div>
                </aside>
            </div>

            <div class="converter-grid">
                <section class="converter-panel">
                    <h2>单位转换</h2>
                    <p class="panel-desc">支持长度、温度、功率、速度、重量、面积、体积等常见单位。</p>
                    <div class="unit-row two-cols">
                        <input id="unitValue" type="number" step="any" placeholder="输入数值" class="input-field" />
                        <select id="unitCategory" class="input-field">
                            <option value="length">长度</option>
                            <option value="temperature">温度</option>
                            <option value="power">功率</option>
                            <option value="speed">速度</option>
                            <option value="weight">重量</option>
                            <option value="area">面积</option>
                            <option value="volume">体积</option>
                        </select>
                    </div>
                    <div class="unit-row two-cols">
                        <select id="unitFrom" class="input-field"></select>
                        <span class="unit-arrow">→</span>
                        <select id="unitTo" class="input-field"></select>
                    </div>
                    <div class="converter-actions">
                        <button id="unitConvertBtn" class="btn btn-secondary">转换</button>
                        <div id="unitResult" class="result-text"></div>
                    </div>
                </section>

                <section class="converter-panel">
                    <h2>进制转换</h2>
                    <p class="panel-desc">在 2-36 进制间相互转换，支持负数输入。</p>
                    <div class="unit-row single-input">
                        <input id="baseValue" placeholder="输入要转换的数值 (整数)" class="input-field" />
                    </div>
                    <div class="unit-row two-cols select-pair">
                        <select id="baseFrom" class="input-field base-select"></select>
                        <span class="unit-arrow">→</span>
                        <select id="baseTo" class="input-field base-select"></select>
                    </div>
                    <div class="converter-actions">
                        <button id="baseConvertBtn" class="btn btn-secondary">转换</button>
                        <div id="baseResult" class="result-text"></div>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <!-- 引入 math.js（数值/单位/分数）以及本地逻辑脚本 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>
    <script src="assets/js/theme-toggle.js"></script>
    <script src="assets/js/calculator.js"></script>
</body>
</html>
