<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="icon" type="image/png" sizes="64x64" href="favicon.png">
    <meta name="theme-color" content="#667eea">
    <title>资源本地化工具 - LocalizeResources</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div id="background-wrapper"></div>
    <div class="page-container">
        <a href="../../index.html" class="back-btn">← 返回首页</a>
        <div class="container">
            <div class="header">
                <h1 data-shadow='资源本地化工具'>资源本地化工具</h1>
                <p class="subtitle">将 HTML 页面中的外部资源（CSS、JS、字体、图片）本地化</p>
            </div>

        <!-- 步骤1: 上传HTML文件 -->
        <div class="section" id="step1">
            <h2>步骤 1: 上传 HTML 文件</h2>
            <div class="upload-area">
                <div class="file-upload">
                    <div class="file-upload-area" id="fileUploadArea">
                        <input type="file" id="htmlInput" accept=".html,.htm" style="display: none;">
                        <div class="upload-icon">📄</div>
                        <p class="upload-text">点击选择 HTML 文件，或拖拽文件到此处</p>
                        <p class="upload-hint">支持 .html, .htm 格式文件</p>
                        <span id="fileName" class="file-name"></span>
                    </div>
                </div>
            </div>
            <button id="analyzeBtn" class="btn btn-primary" disabled>分析资源</button>
        </div>

        <!-- 步骤2: 资源分析结果 -->
        <div class="section" id="step2" style="display: none;">
            <h2>步骤 2: 资源分析结果</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="cssCount">0</div>
                    <div class="stat-label">CSS 文件</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="jsCount">0</div>
                    <div class="stat-label">JS 文件</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalCount">0</div>
                    <div class="stat-label">总资源数</div>
                </div>
            </div>

            <div class="resource-list">
                <h3>📋 检测到的外部资源</h3>
                <div id="resourceList"></div>
            </div>

            <button id="downloadBtn" class="btn btn-success">下载本地化资源</button>
        </div>

        <!-- 步骤3: 下载进度 -->
        <div class="section" id="step3" style="display: none;">
            <h2>步骤 3: 下载中...</h2>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">准备下载...</div>
            </div>
            <div id="logOutput" class="log-output"></div>
        </div>
    </div>
    </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
